---
name: module3_task5
on:
  push:
    branches:
      - main
    tags:
      - v1.0.1
  schedule:
    - cron: 0 0 * * *
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./module3_task5 
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          pwd && ls
          sudo ./setup.sh
      - name: make-help
        run: |
          make help
      - name: make-build
        run: |
          make build
      - name: make-post
        run: |
          make POST_NAME=who-are-we POST_TITLE="Who are we" post
      - name: make-clean
        run: |
          make clean
      - name: make-lint
        run: |
          make lint
      - name: make unit-tests
        run: |
          make unit-tests
      - name: make integration-tests
        run: |
          make integration-tests
      - name: make validate
        run: |
          make validate
      - name: make package
        run: |
          make build
          make package
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./awesome-website.zip
            ./DEPLOY.md
          body_path: ./DEPLOY.md

       - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: lint
        run: |
          cd module3_task5
          make lint

      - name: Deploy Preview to Netlify
        if: github.event_name == 'pull_request'
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './module3_task5/dist'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "#${{ github.event.pull_request.number }}"
          enable-pull-request-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy production
        if: github.ref == 'refs/heads/master'
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './module3_task5/dist'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy production from GitHub Actions"
          production-branch: master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: clean
        run: |
          cd module3_task5
